<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>List Group</title>
<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
<link href="../css/list-group.css" rel="stylesheet">
<link href="../css/typography.css" rel="stylesheet">
</head>

<body>
	<h1>List Group</h1>
	<ul class="list-group"> 
		<li class="list-group-item">White Hot Chocolate</li>
		<li class="list-group-item">Mocha Latte</li>
		<li class="list-group-item">Caramel Coretto</li>
	</ul>

	<h2>List Group Horizontal</h1>
	<ul class="list-group"> 
		<li class="list-group-item list-group-item-inline">White Hot Chocolate</li>
		<li class="list-group-item list-group-item-inline">Mocha Latte</li>
		<li class="list-group-item list-group-item-inline">Caramel Coretto</li>
	</ul>

</body>
</html>
